<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTP Productions - Android Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .header-banner {
            width: 100%;
            height: auto;
            max-height: 250px; /* Limit height of the banner */
            object-fit: cover;
            margin-bottom: 30px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for absolute positioning of the icon */
            top: -50px; /* Pulls the content up over the banner background */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p {
            line-height: 1.6;
        }
        .logo-icon {
            width: 120px; /* Large size for main identity */
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 5px solid #fff; /* White border to make it pop */
            margin-top: -80px; /* Pulls the icon up into the banner area */
            margin-bottom: 20px;
        }
        .app-link {
            display: inline-block;
            margin: 10px;
        }
        .app-icon {
            width: 80px; 
            height: 80px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <img src="header_banner.jpg" alt="GTP Productions Banner" class="header-banner">

    <div class="container">
        <img src="logo_icon.jpg" alt="GTP Productions Logo Icon" class="logo-icon">

        <h1>GTP Productions</h1>
        
        <p>
            **Crafted for fun and utility.** We deliver reliable, high-quality Android apps and games designed to enhance your mobile life.
        </p>
        
        <hr>

        <h2>Our Apps</h2>
        
        <p>Check out our latest releases on the Google Play Store:</p>

        <a href="[YOUR_APP_1_PLAY_STORE_URL]" target="_blank" class="app-link">
            <img src="app1-icon.png" alt="App 1 Icon" class="app-icon"><br>
            App Name 1
        </a>

        <a href="[YOUR_APP_2_PLAY_STORE_URL]" target="_blank" class="app-link">
            <img src="app2-icon.png" alt="App 2 Icon" class="app-icon"><br>
            App Name 2
        </a>
        
        <div class="footer">
            <p>&copy; 2025 GTP Productions. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
